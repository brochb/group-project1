<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <title>Search Results</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div id="description"></div>
        <div id="sunrise-sunset"></div>
        <section id="weather-message">

        </section>

    </header>

    <section id="search-boxes">
        <label for="first-name">Author's First Name:</label>
        <input type="text" id="first-name" placeholder="༼ つ ◕_◕ ༽つ enter text here ">

        <label for="last-name">Author's Last Name:</label>
        <input type="text" id="last-name" placeholder="enter text here ☜(ﾟヮﾟ☜)">

        <label for="subcategory">Subcategory:</label>
        <input type="text" id="subcategory" placeholder="ᓚᘏᗢ enter text here ᓚᘏᗢ">

        <button id="search-button">Search</button>
    </section>

    <section id="results-container">
        <div id="results-display"></div>
    </section>

    <section id="pagination">
        <div id="page-links">
            <button id="prev-page-button">Previous Page</button>
            <button id="next-page-button">Next Page</button>
        </div>
    </section>

    <script src="./assets/javascript/results.js"></script>
</body>

</html>
