<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="search-boxes">
        <label for="first-name">Author's First Name:</label>
        <input type="text" id="first-name">

        <label for="last-name">Author's Last Name:</label>
        <input type="text" id="last-name">

        <label for="subcategory">Subcategory:</label>
        <input type="text" id="subcategory">

        <button id="search-button">Search</button>
    </section>

    <section id="results-container">
        <div id="results-display"></div>
        <button id="next-page-button">Next Page</button>
    </section>

    <script src="./assets/javascript/results.js"></script>
</body>
</html>
